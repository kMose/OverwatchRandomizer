<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,500;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
</div>


<div class="title-section">
    <h1>Overwatch 2 Hero Randomizer</h1>
</div>



<div class="randomizer-box">
    <div class="tank-col full-pane">
        <div class="tank-pane">
            <img class="character-image tank-image" src="question-mark-svg.svg" alt="">
        </div>
        <div class="tank-button-section button-section">
            <button class="tank-button random-button" onclick="randomizeHero('tank')">Random Tank</button>
        </div>
    </div>
    <div class="dps-col full-pane">
        <div class="dps-pane">
            <img class="character-image dps-image" src="question-mark-svg.svg" alt="">
        </div>
        <div class="dps-button-section button-section">
            <button class="dps-button random-button" onclick="randomizeHero('dps')">Random DPS</button>
        </div>

    </div>
    <div class="heal-col full-pane">
        <div class="heal-pane">
            <img class="character-image heal-image" src="question-mark-svg.svg" alt="">
        </div>
        <div class="heal-button-section button-section">
            <button class="heal-button random-button" onclick="randomizeHero('heal')">Random Heal</button>
        </div>
    </div>
</div>


<div class="rules-section">
    <h3>Characters can only be swapped once their Ultimate has been fully charged and used.</h3>
    <h3>If you do not have the character unlocked, you reroll.</h3>
</div>

<div class="footer"></div>




</body>
</html>
