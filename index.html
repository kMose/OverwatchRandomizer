<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>

<h1>Overwatch Randomizer</h1>
<h2>Rules:</h2>
<H3>Random Characters can only be swapped once Ultimate has been used.</H3>


<div class="content">
    <div class="tank-col">
        <div class="tank-pane">
            <img class="character-image tank-image" src="question-mark.png" alt="">
        </div>
        <div class="tank-button-section">
            <button class="tank-button" onclick="randomizeHero('tank')">Random Tank</button>
        </div>

    </div>
    <div class="dps-col">
        <div class="dps-pane">
            <img class="character-image dps-image" src="question-mark.png" alt="">
        </div>
        <div class="dps-button-section">
            <button class="dps-button" onclick="randomizeHero('dps')">Random DPS</button>
        </div>

    </div>
    <div class="heal-col">
        <div class="heal-pane">
            <img class="character-image heal-image" src="question-mark.png" alt="">
        </div>
        <div class="heal-button-section">
            <button class="heal-button" onclick="randomizeHero('heal')">Random Heal</button>
        </div>
    </div>
</div>




</body>
</html>
